<div class="container">
  <div class="row justify-content-center w-100">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm mt-5">
        <div class="card-body">
          <h2 class="text-center mb-4">Reset Password</h2>
          <form (ngSubmit)="resetPassword()">
            <fieldset>
              <legend class="visually-hidden">Reset Password Form</legend>

              <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="newPassword"
                  placeholder="Enter new password"
                  [(ngModel)]="newPassword"
                  name="newPassword"
                  required
                  minlength="6"
                  aria-label="Enter new password"
                />
              </div>

              <button 
                type="submit" 
                class="btn btn-primary w-100 mt-3" 
                [disabled]="loading || !newPassword || newPassword.length < 6"
              >
                <span *ngIf="loading">
                  <span class="spinner-border spinner-border-sm"></span> Resetting...
                </span>
                <span *ngIf="!loading">Reset Password</span>
              </button>
            </fieldset>
          </form>

          <p *ngIf="message" class="mt-3 text-center" [ngClass]="{'text-success': !error, 'text-danger': error}">
            {{ message }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
